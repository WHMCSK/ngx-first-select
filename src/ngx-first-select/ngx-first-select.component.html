<div class="select-container" >
   <div class="select-box" (click)="onClick()" [style.width]="width">
        <span>{{currentValue}}</span>
        <span class="click-icon"></span>
   </div>
   <div class="tree-box" *ngIf="treeShow" [style.width]="width">
        <ng2-first-tree [data]='data' [settings]='treeSettings' (nodeClick)="nodeClick($event)" ></ng2-first-tree>
   </div>
   
</div>
